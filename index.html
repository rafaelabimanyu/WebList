<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Bulanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>To-Do List Bulanan</h1>
        <div class="nav-links">
            <button id="toggleDarkMode">🌙</button>
        </div>
    </header>
    <div class="container">
        <div class="statistics">
                <h2>Statistik Tugas</h2>
                <p id="taskStats">Total Tugas: 0 | Tugas Selesai: 0</p>
            </div>
                <div class="search-input">
                    <input type="text" placeholder="Cari Tugas..." id="searchTask" />
                    <button id="searchButton">🔍</button>
                </div>        
            <div class="months" id="monthsContainer">
        </div>  
    </div>
    <footer class="footer">
        <p>&copy; 2024 To-Do List. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
